<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{secure/layout/master-layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customer/customer.css}"/>
    <title>DPR - Citizen Registration Form</title>
</head>
<body> <!--onload="document.querySelector('#customerNumber').focus();"-->
<th:block layout:fragment="content">
    <form id="customerRegistrationForm" method="post" action="/dprapp/citizens/new" th:object="${citizen}">
        <fieldset>
            <legend>New Citizen Registration Form</legend>
            <div class="container" style="margin-top: 1em;">
                <div class="row">
                    <div class="col-md-6">
                        <input type="hidden" name="citizenId" th:value="${citizen.citizenId}"/>
                        <div class="form-group" style="margin-top: 1em;">
                            <label for="socialSecurityNumber">Social Security Number:</label>
                            <span th:if="${#fields.hasErrors('socialSecurityNumber')}" th:errors="*{socialSecurityNumber}"
                                  class="alert alert-danger"></span>
                            <input tabindex="1" id="socialSecurityNumber" name="socialSecurityNumber" type="text" class="form-control" value=""
                                   th:value="${citizen.socialSecurityNumber}" required autofocus/>
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label >State:</label>
                            <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
                                  class="alert alert-danger"></span>
                            <select class="form-control" name="state" required>
                                <option value=""> Select State</option>
                                <option th:each="state: ${states}" th:value="${state.stateId}" th:text="${state.stateCode} + ' - ' + ${state.stateName}"> </option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input tabindex="2" id="firstName" name="firstName" type="text" class="form-control" th:value="${citizen.firstName}" required/>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="middleName">Middle Name:</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  class="alert alert-danger"></span>
                            <input tabindex="3" id="middleName" name="middleName" type="text" class="form-control" th:value="${citizen.middleName}"/>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger"></span>
                            <input tabindex="4" id="lastName" name="lastName" type="text" class="form-control" th:value="${citizen.lastName}" required/>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of birth:</label>
                            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                  class="alert alert-danger"></span>
                            <input tabindex="7" id="dateOfBirth" name="dateOfBirth" type="date" class="form-control"
                                   aria-describedby="dateOfBirthHelp" th:value="${citizen.dateOfBirth}" required/>
                            <small id="dateOfBirthHelp" class="form-text text-muted">Enter a valid Date</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="yearlyIncome">Yearly Income:</label>
                            <span th:if="${#fields.hasErrors('yearlyIncome')}" th:errors="*{yearlyIncome}"
                                  class="alert alert-danger"></span>
                            <input tabindex="6" id="yearlyIncome" name="yearlyIncome" type="text" class="form-control"
                                   th:value="${citizen.yearlyIncome}" required/>
                            <small  class="form-text text-muted">Enter Valid Income in Figures , No commas</small>
                        </div>
                    </div>
                    <div class=" form-group col-md-4">
                        <label> </label>
                        <div style="text-align: right;">
                            <button tabindex="8" id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                            <a tabindex="9" href="/dprapp/citizens/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                            <button tabindex="10" id="btnSubmit" type="submit" class="btn btn-outline-primary">Save Citizen</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
